<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <!--<link rel="icon" href="" type="image/x-icon">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="result"></p>

    <div class="game-container">
        <div class="player player-1">
            <h2>Player 1</h2>
            <div class="card-back"></div>
            <p>Cards left: <span id="player1-cards">26</span></p>
            <div class="card" id="player1-card"> 
            </div>
        </div>

        <div class="playground">
            <div class="card" id="war-pile"></div>
        </div>

        <div class="player player-2">
            <h2>Player 2</h2>
            <div class="card-back"></div>
            <p>Cards left: <span id="player2-cards">26</span></p>
            <div class="card" id="player2-card">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
    <div>
        <button id="draw">Draw Cards</button>
    </div>
</body>
</html>
